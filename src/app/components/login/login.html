<div class="login-container">
  <div class="login-card">
    <div class="logo-section">
      <h1 class="logo">üç∑ SipStop</h1>
      <p class="tagline">Your Premium Alcohol Store</p>
    </div>

    <h2>Login</h2>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="Enter your email"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          placeholder="Enter your password"
          class="form-control"
        />
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="isLoading || !loginForm.valid"
      >
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <div class="signup-link">
      <p>Don't have an account? <a routerLink="/signup">Sign up here</a></p>
    </div>

    <div class="demo-credentials">
      <h4>Demo Credentials:</h4>
      <p><strong>Owner:</strong> owner@sipstop.com / owner123</p>
      <p><strong>Customer:</strong> customer@sipstop.com / customer123</p>
    </div>
  </div>
</div>
